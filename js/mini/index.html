<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100">
    
    <h2 class="flex justify-center font-bold text-xl mt-10 text-decoration-line: underline">Employee Form</h2>
    <div class="flex justify-around">
    <form id="employeeForm" class="mt-5">
        <label for="name" class="text-black-500 font-bold mb-1 md:mb-0 pr-4" >Name:</label>
        <input type="text" id="name" class="bg-gray-200 appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required><br><br>

        <label for="id" class="text-black-500 font-bold mb-1 md:mb-0 pr-4" >Employee id:</label>
        <input type="number" id="id" class="bg-gray-200 appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required><br><br>


        <label for="designation" class="text-black-500 font-bold mb-1 md:mb-0 pr-4" >Designation:</label>
        <input type="text" id="designation" class="bg-gray-200 appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required><br><br>

        <label for="email" class="text-black-500 font-bold mb-1 md:mb-0 pr-4" >Email:</label>
        <input type="email" id="email" class="bg-gray-200 appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required><br><br>

        <label for="salary" class="text-black-500 font-bold mb-1 md:mb-0 pr-4" >Salary:</label>
        <input type="number" id="salary" class="bg-gray-200 appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required><br><br>

        <button type="submit" class="shadow bg-red-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
